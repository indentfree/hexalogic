<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu Grille Hexadécimale</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#667eea">
</head>
<body>
    <!-- Menu hamburger -->
    <div class="hamburger-menu">
        <div class="hamburger-icon" id="hamburgerIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-content">
                <h3>Menu</h3>
                <div class="menu-section">
                    <h4>Grilles de jeu</h4>
                    <button class="menu-btn" data-action="grid" data-size="3">Grille d'ordre 3</button>
                    <button class="menu-btn" data-action="grid" data-size="4">Grille d'ordre 4</button>
                    <button class="menu-btn" data-action="grid" data-size="5">Grille d'ordre 5</button>
                    <button class="menu-btn" data-action="grid" data-size="6">Grille d'ordre 6</button>
                    <button class="menu-btn" data-action="grid" data-size="7">Grille d'ordre 7</button>
                    <button class="menu-btn" data-action="grid" data-size="8">Grille d'ordre 8</button>
                    <button class="menu-btn" data-action="grid" data-size="9">Grille d'ordre 9</button>
                </div>
                <div class="menu-section">
                    <h4>Grilles de prédéfinies</h4>
                    <select id="gridSelector"></select>
                </div>
                <div class="menu-section">
                    <h4>Actions</h4>
                    <button class="menu-btn" data-action="random">Grille aléatoire</button>
                    <button class="menu-btn" data-action="custom-id">Saisir un ID</button>
                    <button class="menu-btn" data-action="toggle-mode">Mode EDIT</button>
                    <button class="menu-btn" data-action="toggle-animation">Animation ON/OFF</button>
                </div>
                <button class="menu-btn close-btn" data-action="close">Fermer le menu</button>
            </div>
        </div>
    </div>

    <div style="display: flex; align-items: flex-start; gap: 24px;">
        <div id="hexGridContainer">
            <div class="container">
                <header>
                    <h1>HexaLogic</h1>
                    <div class="controls">
                        <div class="control-group">
                            <label for="gridSize">Taille de la grille:</label>
                            <input type="number" id="gridSize" min="2" max="20" value="4">
                        </div>
                        <button id="generateGrid">Générer Grille</button>
                        <button id="clearGrid">Effacer</button>
                    </div>
                </header>
                
                <main>
                    <div class="game-info">
                        <!-- Les info-item ont été supprimés -->
                    </div>
                    
                    <div class="grid-container">
                        <svg id="hexGridSvg"></svg>
                    </div>
                    <textarea id="yamlExport" rows="30" cols="40" readonly style="font-family: monospace; font-size: 1em;"></textarea>

                </main>
            </div>
        </div>
    </div>
    
    <script src="configuration.js"></script>
    <script src="script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
    </script>
</body>
<div id="hexTooltip"></div>
</html>
